<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sistema Receituário</title>
    <link rel="stylesheet" href="style-tela-cadastro.css">
</head>

<body>
    <div class="box">
        <div class="img-box">
            <h3 class="titulo">Bem Vindo!</h3>
            <h4 class="subtitulo">Cadastre-se no APP DOCTOR!</h4>
            <img class="logo" src="logo.png">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já possui conta? <a href="index-tela-login.html" > Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group w50">
                    <label for="password">Senha</label><input type="password" name="password" id="password"  minlength="8" maxlength="30" onKeyUp="verificaForcaSenha();" placeholder="Digite sua senha"/>
                    
                    <div class="span">
                      <span id="password-status"></span>
                    </div>
                    <div class="div-checkbox">
                      <input id="caixa-checkbox" type="checkbox" onclick="mostrarSenha()">
                      <p class="mostrar-senha">Mostrar Senha</p>
                    </div>
                  </div>
                  
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    <script>
      function mostrarSenha() {
        var senha = document.getElementById("password");
        if (senha.type === "password" ) {
          senha.type = "text";
        } else {
          senha.type = "password";
        }
      }
   </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>

    <script>
    function verificaForcaSenha()
    {
      var numeros = /([0-9])/;
      var alfabeto = /([a-zA-Z])/;
      var chEspeciais = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;

      if($('#password').val().length<8)
      {
        $('#password-status').html("<span style='color:red'>Fraco, insira no mínimo 8 caracteres</span>");
      } else {
        if($('#password').val().match(numeros) && $('#password').val().match(alfabeto) && $('#password').val().match(chEspeciais))
        {
          $('#password-status').html("<span style='color:green'><b>Forte</b></span>");
        } else {
          $('#password-status').html("<span style='color:orange' >Médio, insira um caracter especial e pelo menos um número</span>");
        }
      }
    }
    </script>
</body>
</html>
